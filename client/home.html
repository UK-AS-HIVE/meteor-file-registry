<template name="home">
  <h1>HiveMobilePlatform</h1>

  <div>Connection Status: {{connectionStatus}}</div>

  <div class="btn-group">
    <input type="button" class="btn btn-default" value="Upload" />
    <input type="button" class="btn btn-default" value="Photo" />
    <input type="button" class="btn btn-default" value="Audio" />
    <input type="button" class="btn btn-default" value="Video" />
  </div>

  <ul>
  {{#each mediaFiles}}
    {{#if isVideo}}
      <li><video src="{{rootUrl}}/file/{{filenameOnDisk}}" controls="controls" preload="metadata"></video>{{filename}} - {{friendlySize size}}</li>
    {{else}}
      {{#if isImage}}
        <li><img style="max-width: 128px; max-height: 128px" src="{{rootUrl}}/file/{{filenameOnDisk}}"/>{{filename}} - {{friendlySize size}}</li>
      {{else}}
        <li>File - {{filename}} - {{friendlySize size}}</li>
      {{/if}}
    {{/if}}
  {{/each}}
  </ul>

</template>

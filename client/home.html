<template name="home">
  <h1>HiveMobilePlatform</h1>

  <div>Connection Status: {{connectionStatus}}</div>

  <div class="btn-group">
    <input type="button" class="btn btn-default" value="Upload" />
    <input type="button" class="btn btn-default" value="Photo" />
    <input type="button" class="btn btn-default" value="Audio" />
    <input type="button" class="btn btn-default" value="Video" />
  </div>

  <ul>
  {{#each mediaFiles}}
    {{#if isVideo}}
      <li><video style="max-width: 256px;" src="{{rootUrl}}/file/{{filenameOnDisk}}" controls="controls" preload="metadata"></video>{{filename}} - {{friendlySize size}}</li>
    {{else}}
      {{#if isImage}}
        <li><img style="max-width: 128px; max-height: 128px" src="{{rootUrl}}/thumbnail/{{filenameOnDisk}}"/>{{filename}} - {{friendlySize size}}</li>
      {{else}}
        <li>File - {{filename}} - {{friendlySize size}}</li>
      {{/if}}
    {{/if}}
  {{/each}}
  </ul>

  <hr />

  {{> jobQueue}}
</template>

<template name="jobQueue">
  <table class="table">
    <tbody>
      {{#each job}}
        <tr>
          <td>{{submitTime}}</td>
          <td>{{processor}}</td>
          <td>{{status}}</td>
          <td>{{hostname}}</td>
          <td>{{inspect settings}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
